<div id="login" ng-controller="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>用户登录</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert()">{{alert.msg}}</div>
            </div>
        </div>
    </div>
    <div class="form-horizontal container login-form">
        <div class="form-group">
            <label for="username" class="col-xs-12 col-sm-4 control-label">用户名</label>
            <div class="col-xs-12 col-sm-4">
                <input type="text" class="form-control" id="username" placeholder="用户名" ng-model="user.name">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-12 col-sm-4 control-label">密码</label>
            <div class="col-xs-12 col-sm-4">
                <input type="password" class="form-control" id="password" placeholder="密码" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-offset-4 col-sm-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked>记住账号
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-default" ng-disabled="flag" ng-click="login()">登录</button>
            </div>
        </div>
    </div>
</div>
