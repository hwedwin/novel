<div class="container-fluid" id="agent_editx" ng-controller="agentctl_editx">
	 <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">代理编辑</a></li>
    </ol>

   <div class="xd" ng-class="xdshow?'xdShow':'xdHide'">
    {{xdtitle}}
   </div>


    <form class="form-horizontal" style="padding-left: 2rem;">
    	<div class="bs-example" style="margin: 1rem;">基本信息</div>
	    <div style="width: 50%; margin-left: 20%;">
    	  <div class="form-group">
		    <label for="myname">用户名</label>
		    <input disabled="disabled" type="text" class="form-control" ng-model="username" id="myname" placeholder="">
		  </div>
		  <div class="form-group">
		    <label for="pwd">密码</label>
		    <input type="password" class="form-control" ng-model="userpwd" id="pwd" placeholder="">
		  </div>
		  <div class="form-group">
		    <label for="xname">代理名称</label>
		    <input type="text" class="form-control" ng-model="userprx_name" id="xname" placeholder="">
		  </div>
		  <div class="form-group">
		    <label for="email">邮箱</label>
		    <input type="email" class="form-control" ng-model="user_mail" id="email" placeholder="">
		  </div>
		  <div class="form-group">
		    <label for="xtel">手机</label>
		    <input type="tel" class="form-control" ng-model="user_tel" id="xtel" placeholder="">
		  </div>

		  <!--<div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>-->

   	 </div>

   	 <div class="bs-example" style="margin: 1rem;">抽成设置</div>
     <div style="width: 50%; margin-left: 20%;">
     	<div class="form-group">
		    <label for="xnum">抽成比例</label>
		    <input type="text" ng-model="scale" class="form-control" id="xnum" placeholder="">
		    <p class="help-block">
填写 0 到 1 之间的数字。<strong style="color: red;">若用户充值 1000 元, 抽成比例为 0.7，则需要向该代理打款 1000 x 0.7 = 700 元</strong> </p>
		  </div>
	 </div>

	 <div class="bs-example" style="margin: 1rem;">收款信息</div>
     <div style="width: 50%; margin-left: 20%;">
     	<div class="form-group">
     		<label for="xsk">收款方式</label>
     		<div id="xsk">
     			<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-change="mChange()" value="card" ng-model="m"> 银行卡
				</label>
				<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-change="mChange()" value="alipay" ng-model="m"> 支付宝
				</label>
				<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" ng-change="mChange()" value="weixin" ng-model="m"> 微信
				</label>
     		</div>
     	</div>

     	<div ng-show="m=='card'?true:false">
     			<div class="form-group">
		        <label>
		          <input ng-model="cg2" ng-change="cg2Cg()" type="checkbox"> 对公账户
		        </label>
		        </div>
	          <div class="form-group" ng-show="cg2?true:false">
			    <label for="myname2">公司名称</label>
			    <input ng-model="pay_card_cpname" type="text" class="form-control" id="myname2" placeholder="">
			  </div>
     		  <div class="form-group" ng-show="cg2?false:true">
			    <label for="myname1">持卡人姓名</label>
			    <input ng-model="pay_card_name" type="text" class="form-control" id="myname1" placeholder="">
			  </div>
			  <div class="form-group">
			    <label for="card1">银行卡号</label>
			    <input ng-model="pay_card_num" type="text" class="form-control" id="card1" placeholder="">
			  </div>
			  <div class="form-group">
			    <label for="card2">开户行</label>
			    <input ng-model="pay_card_num_address" type="text" class="form-control" id="card2" placeholder="">
			  </div>

     	</div>
     	<div ng-show="m=='alipay'?true:false">
     		  <!--alipay-->
			  <div class="form-group">
			    <label for="ali_pay">账号</label>
			    <input ng-model="ali_num" type="text" class="form-control" id="ali_pay" placeholder="">
			  </div>
     		  <div class="form-group">
			    <label for="ali_pay_name">姓名</label>
			    <input ng-model="ali_name" type="text" class="form-control" id="ali_pay_name" placeholder="">
			  </div>
     	</div>
     	<div ng-show="m=='weixin'?true:false">
     		 <!--wx code-->
			  <div class="form-group">
			    <label for="weixin">微信号</label>
			    <input ng-model="wx_num" type="text" class="form-control" id="weixin" placeholder="">
			  </div>
     		  <div class="form-group">
			    <label for="weixinname">昵称</label>
			    <input ng-model="wx_name" type="text" class="form-control" id="weixinname" placeholder="">
			  </div>
     	</div>


	 </div>

	 <div class="bs-example" style="margin: 1rem;">登记划分</div>
     <div style="width: 50%; margin-left: 20%;">
     	<div class="form-group">
     		<label for="dengji">登记</label>
     		<!--ng-model="logtype.k"--> 
     		<select ng-model="logtype.k" class="form-control" id="dengji">
			  <option value="0">待定</option>
			  <option value="1">差</option>
			  <option value="2">良</option>
			  <option value="3">优</option>
			</select>
     	</div>
     	<div class="form-group">
     		 <label for="beizu">备注</label>
     		<textarea ng-model="logmore" id="beizu" class="form-control" rows="3"></textarea>
     	</div>

     	<button ng-click="regThis()" style="margin-bottom: 4rem;" type="submit" class="btn btn-default">保存</button>
	 </div>



	</form>



</div>
