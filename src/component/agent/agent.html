<div id="agent" ng-controller="agentctl">
	 <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">代理管理</a></li>
    </ol>
   
    <!--<div class="container">-->
    	 <button type="button" class="btn btn-primary" style="margin-bottom: 15px;">添加代理</button>
    	 
    	 	<div class="input-group search_btn">
			  <input type="text" class="form-control" placeholder="搜索昵称" aria-describedby="basic-addon1">
			  	<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search" href="javascript:void"></span></span>
			</div>
    	 
    	 
 			
		  <uib-tabset active="active">
		    <uib-tab index="0" heading="当前代理">
		    	<table class="table table-striped">
		    		 <thead>
		                <tr>
		                    <th>昵称</th>
		                    <th>佣金比例</th>
		                    <th>注册时间</th>
		                    <th>等级</th>
		                    <th>操作</th>
		
		                </tr>
		            </thead>
           			 <tbody>
              		 <tr ng-repeat="x in [1,2,3,4,5,7]">
					  <td class="active">
					  	<span uib-dropdown on-toggle="toggled(open)">
					      <a href id="simple-dropdownx" uib-dropdown-toggle>
					       刮风这天
					      </a>
					      <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdownx">
					        <li style="padding: 10px;">
					     		<div>用户名： 白色风车</div><br />
					     		<div>昵称： 洞头在线</div><br />
					     		<div>所属渠道：爱乐书城</div><br />
					     		<div>渠道公众号：</div>
					     		<img style="width: 16rem;" src="../../assets/image/promo-coverimg-03.jpg" alt="" />
					        </li>
					      </ul>
					    </span>
					  </td>
					  <td class="success">333</td>
					  <td class="warning">444</td>
					  <td class="danger"><span style="background-color: cornflowerblue; padding: 3px; color: white;">555</span></td>
					  <td class="info">
					  	<span uib-dropdown on-toggle="toggled(open)">
					      <a href id="simple-dropdown" uib-dropdown-toggle>
					       操作菜单
					      </a>
					      <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
					        <li ng-repeat="choice in items">
					          <a href>{{choice}}</a>
					        </li>
					      </ul>
					    </span>

					  </td>
					</tr>
            		</tbody>
					
				</table>
		    </uib-tab>
			<uib-tab index="1" heading="已禁止代理">
				
		    	<table class="table table-striped">
		    		 <thead>
		                <tr>
		                    <th>昵称</th>
		                    <th>佣金比例</th>
		                    <th>注册时间</th>
		                    <th>等级</th>
		                    <th>操作</th>
		
		                </tr>
		            </thead>
           			 <tbody>
              		 <tr>
					  <td class="active">12</td>
					  <td class="success">333</td>

					  <td class="danger">32323</td>
					  <td class="info">666</td>
					</tr>
            		</tbody>
					
				</table>

		  </uib-tabset>
 			
 			
</div>
